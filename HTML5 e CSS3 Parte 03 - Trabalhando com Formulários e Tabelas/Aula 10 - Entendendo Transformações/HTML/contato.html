<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="..//CSS/style.css">
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../Mídias/logo.png" alt="Logo Barbearia Alura"/></h1>
        <nav>
          <ul>
            <li><a href="../HTML/home.html">Home</a></li>
            <li><a href="../HTML/produtos.html">Produtos</a></li>
            <li><a href="../HTML/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>   
    </header>
    <main>
      <form>
        <label for="nome_sobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome_sobrenome"  class="input_padrão" required placeholder="Digite seu nome">

        <label for="email">Email</label>
        <input type="email" id="email" class="input_padrão" required placeholder="seumail@domínio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input_padrão" required placeholder="(XX)  XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10" class="input_padrão"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email"/>Email</label>
          
          <label for="radio_telefone"><input type="radio" name="contato" value="Telefone" id="radio_telefone"/>Telefone</label>
          
          <label for="radio_whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio_whatsapp" checked/>Whatsapp</label>
        </fieldset>

        <fieldset>
        <legend>Qual horário prefere ser atendido?<legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

        <label><input class="checkbox" type="checkbox" checked />Gostaria de receber novidades por email?</label>
        

        <input class="send" type="submit" value="Enviar Formulário">

        
      </form>
    </main>
    <footer>
      <img src="../Mídias/logo-branco.png" alt="Logo da Barbearia Alura"/>
      <p class="copyright">	&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
  </body>
</html>
